<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 날짜와 시간 정보를 갖고 있는 객체
        var nowDate = new Date();

        var year = nowDate.getFullYear();
        var month = nowDate.getMonth() + 1; // nowDate.getMonth는 0부터 11을 반환하므로 +1을 적용
        var date = nowDate.getDate();
        var day = nowDate.getDay(); // 0~6 사이의 요일 반환
        var hours = nowDate.getHours();
        var minutes = nowDate.getMinutes();
        var seconds = nowDate.getSeconds();

        var dayStr = "";
        if (day == 0) {
            dayStr = "일";
        } else if (day == 1) {
            dayStr = "월";
        } else if (day == 2) {
            dayStr = "화";
        } else if (day == 3) {
            dayStr = "수";
        } else if (day == 4) {
            dayStr = "목";
        } else if (day == 5) {
            dayStr = "금";
        } else {
            dayStr = "토";
        }

        alert(year + '년 ' + month + '월 ' + date + '일 ' + dayStr + '요일 ' + hours + ':' + minutes + ':' + seconds);
        
        if (hours < 12) {
            alert('현재 시각은 오전입니다.');
        } else {
            alert('현재 시각은 오후입니다.');
        }
    </script>
</head>
<body>
    
</body>
</html>
